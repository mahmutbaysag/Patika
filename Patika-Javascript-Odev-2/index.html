<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Yapılacaklar Listesi</title>

    <script src="main.js" defer></script>
</head>

<body>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="taskeklenditoast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="3000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Listeye eklendi.</div>
            </div>
        </div>
    </div>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="inputbostoast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="3000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
            </div>
        </div>
    </div>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="kaldirilditoast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="3000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Öğe Kaldırıldı</div>
            </div>
        </div>
    </div>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="tamamlanditoast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="3000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Öğe Durumu Ayarlandı: <code>Tamamlandı</code> </div>
            </div>
        </div>
    </div>
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="tamamlanmaditoast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="3000">
                <div>
                    <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">Öğe Durumu Ayarlandı: <code>Tamamlanmadı</code> </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                class="mb-1" alt="" />
            <h2>Yapılacaklar Listesi</h2>
            <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
            <span onclick="ekle()" id="liveToastBtn" class="button">Ekle</span>
        </div>

        <ul id="list">
            <li class="col-md-12 d-flex p-0" onclick="tamamla(asd)">
                <div class="col-1 pt-1 text-hide">
                    <svg width="16px" height="16px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" version="1.1" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                    <polyline points="2.75 8.75,6.25 12.25,13.25 4.75"/>
                    </svg></div>
                <div class="col-10 p-2">asda</div>
                <div id="removebutton" class="col-1  m-0 text-center p-2" style="height:3rem;"><svg width="32px" height="32px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;stroke:rgb(0, 0, 0);stroke-linecap:round;stroke-linejoin:bevel;stroke-width:1.5px;}</style></defs><g id="ic-actions-close-simple"><line class="cls-1" x1="18.36" y1="18.36" x2="5.64" y2="5.64"/><line class="cls-1" x1="18.36" y1="5.64" x2="5.64" y2="18.36"/></g></svg></div>
           </li>
        </ul>
        <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
