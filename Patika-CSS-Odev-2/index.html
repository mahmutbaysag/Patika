<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <center>
        <img style="width: 23%;" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">

        <table align="center">
            <tr id="searchbar">
                <td colspan="3">
                    <center>
                        Search the web using Google! <br>
                        
                        <input type="text" name="search" id="searchbox"> <br>
                        
                        <button id="searchBtn">Google Search</button>
                        <button id="luckyBtn">I'm feeling lucky</button>
                    </center>
                </td>
    
            </tr>
            <tr  id="toolbar">
                <td id="section1">
                    <center>
                        Special Searches <br>
                        <a href="#">Stanford Search</a> <br>
                        <a href="#">Linux Search</a>
                    </center>
                </td>
                <td id="section2">
                    <center>
                        <a href="#">Help!</a> <br> 
                        <a href="#">About Google!</a> <br> 
                        <a href="#">Company Info</a> <br>
                        <a href="#">Google! Logos</a>
                    </center>
                </td>
                <td id="section3">
                    <center>
                        Get Google! <br>
                        updates monthly: <br>
                        <input type="email" name="email" id="email" placeholder="your e-mail"> <br>
                        <button>Subscribe</button> &nbsp;&nbsp; <a href="#">Archive</a>
                    </center>
                </td>
            </tr>
        </table>

        <br>
        
        <center>
            <font size="-1">Copyright &copy; 1998 Google Inc.</font>
        </center>
    </center>
    
</body>
</html>
